<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat with Roald Dahl</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    #chat { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: auto; }
    #counter { margin-top: 10px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Chat with Roald Dahl</h1>
  <div id="chat"></div>
  <input id="userInput" type="text" placeholder="Ask something..." />
  <button onclick="sendMessage()">Send</button>
  <p id="counter">Loading tokens...</p>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput").value;
      const res = await fetch("/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: input })
      });
      const data = await res.json();
      document.getElementById("chat").innerHTML += "<p><b>You:</b> " + input + "</p>";
      document.getElementById("chat").innerHTML += "<p><b>Dahl:</b> " + data.reply + "</p>";
      document.getElementById("userInput").value = "";
      updateCounter();
    }

    async function updateCounter() {
      const res = await fetch("/api/usage");
      const data = await res.json();
      document.getElementById("counter").innerText = "Tokens left: " + data.tokens_left;
    }

    updateCounter();
  </script>
</body>
</html>
